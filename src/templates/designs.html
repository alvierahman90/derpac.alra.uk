{% extends "base.html" %}
{% block title %} derpac designs. {% endblock %}
{% block body %}
	<h1>derpac designs.</h1>
	<h2>click on your favorite design to vote!</h2>
	<h2>view results <a style="color: inherit" href="/designs/votes">here</a></h2>
	<div id="designs_container" style="">
		{% for i in designs %}
		<div data-id="{{i}}" class="design">
			<img src="/designs/options/{{i}}" />
			<p class="vote_text"> vote me! </p>
		</div>
		{% endfor %}
	</div>
<style>
:root {
	--default-bg: #fefefe;
	--dark-bg: #b8b8b8;
	--selected-bg:#383838;
	--default-fg: #454545;
	--red:        #ab4642;
	--orange:     #dc9656;
	--yellow:     #f7ca88;
	--green:      #a1b56c;
	--teal:       #86c1b9;
	--blue:       #7cafc2;
	--purple:     #ba8baf;
	--brown:      #a16946;
}
#designs_container {
	display: flex;
	flex-wrap: wrap;
	align-content: stretch;
	flex-direction: row;
	justify-content: space-around;
}

.design {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 2em;
}
.design img {
	max-width: 100%;
	border: 1em solid;
	box-sizing: border-box;
}

.vote_text {
	background-color: var(--blue);
}
</style>

<script src="/designs/static/designs.js"> </script>
{% endblock %}
